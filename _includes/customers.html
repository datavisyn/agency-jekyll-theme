<!-- Customer Section -->
<section id="customers">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Reference Customers</h2>
                <!--<h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>-->
            </div>
        </div>
        <div class="row">
            {% for customer in site.customers %}
            <div class="col-sm-12">
                <div class="customer">
                    <a href="https://www.bayer.com/" target="_blank" title="Bayer AG">
                        <img src="img/customers/{{ customer.logo }}" alt="{{ customer.name }}">
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
